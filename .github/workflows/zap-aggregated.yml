name: ZAP-Aggregated-Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # -------------------------
      # Publish and Run .NET App
      # -------------------------
      - name: Publish .NET App
        run: dotnet publish ./ADWebApplication/ADWebApplication.csproj -c Release -o publish

      - name: Run .NET App
        run: |
          ASPNETCORE_URLS=http://localhost:5000 nohup dotnet publish/ADWebApplication.dll &
          until curl -s http://localhost:5000 > /dev/null; do sleep 2; done

      # -------------------------
      # ZAP Scan .NET
      # -------------------------
      - name: ZAP Scan .NET
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-J zap-dotnet.json'
          fail_action: false

      # -------------------------
      # ZAP Scan ML Service
      # -------------------------
      - name: ZAP Scan ML Service
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'https://your-ml-service.azurewebsites.net'
          cmd_options: '-J zap-ml.json'
          fail_action: false

      # -------------------------
      # Aggregate Reports
      # -------------------------
      - name: Aggregate ZAP Reports
        run: |
          jq -s '
            {
              total_alerts: (.[0].site[0].alerts + .[1].site[0].alerts | length),
              dotnet_alerts: .[0].site[0].alerts,
              ml_alerts: .[1].site[0].alerts
            }
          ' zap-dotnet.json zap-ml.json > zap-aggregated.json

      # -------------------------
      # Generate HTML Summary
      # -------------------------
      - name: Generate HTML Summary
        run: |
          TOTAL=$(jq '.total_alerts' zap-aggregated.json)

          cat > zap-summary.html <<EOF
          <html>
          <head><title>ZAP Aggregated Report</title></head>
          <body>
            <h1>ZAP Security Scan Summary</h1>
            <p>Total Alerts: $TOTAL</p>
            <h2>See Full JSON Report in Artifacts</h2>
          </body>
          </html>
          EOF

      # -------------------------
      # Upload Artifacts
      # -------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: zap-aggregated-report
          path: zap-aggregated.json

      - uses: actions/upload-artifact@v4
        with:
          name: zap-summary
          path: zap-summary.html