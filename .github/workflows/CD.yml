name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

env:
  AZURE_WEBAPP_NAME: in5nite-app
  ACR_NAME: in5niteacr
  IMAGE_NAME: adwebapp
  CONTAINER_PORT: 8080

jobs:
  deploy:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure login via service principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to ACR
      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # Build Docker image (tagged with SHA and latest)
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      # Push both tags to ACR
      - name: Push Docker images to ACR
        run: |
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Deploy to Azure Web App (pull SHA tag for immutable deploy)
      - name: Deploy container to Azure Web App
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.ACR_NAME }}.azurecr.io

      # Wait for the Web App to start
      - name: Wait 2 minutes for app to stabilize
        run: sleep 120

      # Health check using /health endpoint
      - name: Health check
        run: |
          URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "Checking health endpoint: $URL"
          for i in {1..10}; do
            if curl -fsS $URL; then
              echo "Health check passed"
              break
            else
              echo "Waiting for app to become healthy..."
              sleep 15
            fi
          done

      # Run OWASP ZAP DAST scan
      - name: Run OWASP ZAP DAST
        uses: zaproxy/action-baseline@4ea3deb659d9a669dc5e5c10c49a423e8bb41420
        with:
          target: "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/"
          fail_action: false
          artifact_name: zap-live-report
          cmd_options: >
            -J report_json.json
            -r report_html.html
          allow_issue_writing: false
